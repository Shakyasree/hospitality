<!-- portal/templates/portal/register_patient.html -->

{% extends 'portal/base.html' %}

{% block content %}
    <h2>Register Patient</h2>
    <form method="post" action="{% url 'register_patient' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
